name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./my-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./my-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Type check
        run: npm run type-check
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NODE_ENV: production

  deploy:
    runs-on: self-hosted
    needs: lint-and-build

    permissions:
      contents: read
      actions: none
      checks: none
      deployments: none
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none

    steps:
      - name: Pull latest code from main
        run: |
          cd /var/www/SmartVillage_V1/my-app
          git reset --hard
          git pull origin main

      - name: Install dependencies
        run: |
          cd /var/www/SmartVillage_V1/my-app
          npm install

      - name: Build app
        run: |
          cd /var/www/SmartVillage_V1/my-app
          npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NODE_ENV: production

      - name: Restart PM2
        run: |
          pm2 restart svr
